<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            table, th, tr, td {
                border: white;
                border-collapse: collapse;
                padding: 8px;
            }
        </style>
    </head>
    <body>
        <h3>회원 가입 양식</h3>
        <form>
            <table>
                <tr>
                    <td>- 아이디</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>- 비밀번호</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>- 비밀번호 확인</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>- 이름</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>- 성별</td>
                    <td><input type="radio" name="성별">여성&nbsp;&nbsp;<input type="radio" name="성별">남성</td>
                </tr>
                <tr>
                    <td>- 전화번호</td>
                    <td><select>
                        <option>02</option>
                        <option>032</option>
                        <option>031</option>
                        <option>051</option>
                        <option>053</option>
                        <option>062</option>
                        <option>직접입력</option>
                        <option>없음</option>
                    </select>&nbsp;-&nbsp;<input type="text">&nbsp;-&nbsp;<input type="text">
                    </td>
                </tr>
                <tr>
                    <td>- 이메일</td>
                    <td><input type="text">&nbsp;@&nbsp;
                        <select>
                            <option>선택</option>
                            <option>naver.com</option>
                            <option>hanmail.net</option>
                            <option>gmail.com</option>
                            <option>직접입력</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>- 자기소개</td>
                    <td><textarea rows="5" cols="63"></textarea></td>
                </tr>
            </table>
            <button type="submit">가입 하기</button><br>
        </form>
    </body>
</html>
